<!DOCTYPE html>
<html>
<head>
  <style>
  
    body {
      font-family: sans-serif;
      height: 100%;
      width: 100%;
    }
    
    h1,h3 {  
      text-align: center; 
      margin-top: 3em;
    } 
    
    input {
      display: flex;
      margin: 0 auto;
      width: 90%;
      height: 2em;
      font-size: 1.5em;
      text-align: center;
    }
    
    button {
      width: 30%;
      height: 3em;
      display: flex;
      margin: 0 auto;
      justify-content: center;
      align-items: center;
    }
    
    img {
      display: flex;
      width: 70%;
       margin: 0 auto;
    }
    
  </style>
  
  </head>
<body>

<h1 id = "title">4 Bilder 1 Wort (4 Buchstaben)</h1>
  <br>
<p id = "hint2" style="display:none">1. Ziffer = Anzahl von orange<br>2. Ziffer = Anzahl von gelb<br>3. Ziffer = Anzahl von schwarz</p>

<img id="img" src="./wort1.jpg"/>

<h3 id = "hint">Wort eingeben:</h3>
<input type="text" id="pwd" name="fname"><br><br>
<button id="but" type="button" onclick="verifyInput()">OK</button>


<script>
  
var state = 1;

function verifyInput() {
  let text = document.getElementById("pwd");
  let title = document.getElementById("title");
  let img = document.getElementById("img");
  let but = document.getElementById("but");
  let hint = document.getElementById("hint");
  let hint2 = document.getElementById("hint2");
  
  if (state == 1 && text.value.trim().toLowerCase() === "brei") {
    img.src = "./wort2.jpg";
    text.value = "";
    title.innerHTML = "4 Bilder 1 Wort (5 Buchstaben)";
    state = 2;
  } else if (state == 2 && text.value.trim().toLowerCase() === "alter") {
    img.src = "./wort3.jpg";
    text.value = "";
    title.innerHTML = "4 Bilder 1 Wort (6 Buchstaben)";
    state = 3;
  } else if (state == 3 && text.value.trim().toLowerCase() === "billig") {
    img.src = "./farben.jpg";
    but.style.display = "none";
    text.style.display = "none";
    hint2.style.display = "block";
    hint.style.display = "block";
    title.innerHTML = "Suche das Buch der Weisheit!";
    state = 4;  
  } else {
    alert("Falsch");
  }
  
}

// Execute a function when the user releases a key on the keyboard
document.getElementById("pwd").addEventListener("keyup", function(event) {
  if (event.keyCode === 13) {
    event.preventDefault();
    document.getElementById("but").click();
  }
});

</script>
 
</body>
</html>
